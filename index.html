<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="canvas.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <title>Canvas!</title>
  </head>
  <body>
    <div class="paint">
      <canvas width="400px" height="400px">
      </canvas>
      <span>Colors</span>
      <li class="colors">
	<ul><div class="color black"></div></ul>
	<ul><div class="color white"></div></ul>
	<ul><div class="color red"></div></ul>
	<ul><div class="color orange"></div></ul>
	<ul><div class="color yellow"></div></ul>
	<ul><div class="color green"></div></ul>
	<ul><div class="color blue"></div></ul>
	<ul><div class="color indigo"></div></ul>
	<ul><div class="color violet"></div></ul>
      </li>
      <span>Brushes</span>
      <li class="brushes">
	<ul><div class="brush square"></div></ul>
	<ul><div class="brush circle"></div></ul>
      </li>
      <div>
	<span> current color: </span>
	<div class="color current"></div>
	<span> current brush: </span>
	<div class="brush current"></div>
      </div>
  </body>
</html>
